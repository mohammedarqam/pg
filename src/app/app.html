<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Public Grievence</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item color="primary" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item color="primary" *ngIf="uid" (click)="login()">
        LogIn
      </button>
      <button menuClose ion-item color="primary" *ngIf="!uid" (click)="signUp()">
        Sign Up
      </button>
      <button menuClose ion-item color="danger" *ngIf="uid" (click)="signOut()">
        Sign Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
