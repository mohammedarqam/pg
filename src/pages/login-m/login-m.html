<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Public Grieviences</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cloud-upload" (click)="gtUpload()" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <img src="assets/imgs/gandhi.png"/>
</ion-header>

<ion-content padding>


  <ion-card class="contentSignUp" >
    <ion-card-content>
      <ion-card-title color="primary">
        User Login
      </ion-card-title>

      <ion-item>
        <ion-label fixed class="formLabel" >Phone Number</ion-label>
        <ion-input type="number" class="inputC" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>

    <div id="recaptcha-container"></div>
  
    <button ion-button id="sign-in-button" block [disabled]="!phoneNumber" (click)="signIn(phoneNumber)">
      Sign In
    </button>
</ion-card-content>
</ion-card>  
  





  <div class="footerBar">

</ion-content>
