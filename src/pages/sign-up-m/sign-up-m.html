<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Public Grieviences</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cloud-upload" (click)="gtUpload()" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <img src="assets/imgs/gandhi.png"/>
</ion-header>


<ion-content  >

  <ion-card class="contentSignUp" >
    <ion-card-content>
      <ion-card-title color="primary">
        New User Registrations
      </ion-card-title>


      <ion-item>
        <ion-label fixed class="formLabel" >Username :</ion-label>
        <ion-input type="text" class="inputC" [(ngModel)]="username"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label fixed class="formLabel" >Email</ion-label>
        <ion-input type="email" class="inputC" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed class="formLabel" >Phone Number</ion-label>
        <ion-input type="number" class="inputC" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label fixed class="formLabel" >Occupation</ion-label>
        <ion-input type="text" class="inputC" [(ngModel)]="Occupation"></ion-input>
      </ion-item>




  

    <div id="recaptcha-container"></div>
  
    <button ion-button id="sign-in-button" block [disabled]="!username||!phoneNumber||!Occupation||!email" (click)="signIn(phoneNumber)">
      Sign Up
    </button>
</ion-card-content>
</ion-card>  

  <div class="footerBar">
  <p>Â© Copy Rights Public Grievances . All Rights Are Reserved 2018</p>
  </div>

</ion-content>
