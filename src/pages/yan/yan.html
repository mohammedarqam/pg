<ion-content class="bodyBack" >

  <ion-grid>
    <ion-row>
      <ion-col col-4 >
        <img class="logo" src="assets/imgs/public.png"/>
      </ion-col>
      <ion-col col-4 >
        <img src="assets/imgs/gandhi.png"/>
      </ion-col>
      <ion-col col-4 >
        <ion-row>
          <ion-buttons end>
          <button ion-button clear color="dark" (click)="gtSignUp()" >
            <ion-icon name="ios-share-outline"></ion-icon>
            Sign Up
          </button>
          <button ion-button clear color="dark" (click)="gtLogin()" >
            <ion-icon name="person"></ion-icon>
            Login
          </button>
          <button ion-button icon-only clear  color="gr" >
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button ion-button icon-only clear  color="gr" >
            <ion-icon name="logo-instagram"></ion-icon>
          </button>
          <button ion-button icon-only clear  color="gr" >
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          </ion-buttons>
        </ion-row>
        <ion-row>
          <ion-input type="text" placeholder="Area Name" [(ngModel)]="AreaName" class="mainSearchBar" ></ion-input>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-toolbar color="primary">
  <ion-grid>
    <ion-row>
      <ion-col class="menuItem" (click)="gtHome()" >
        HOME
      </ion-col>
      <ion-col class="menuItem" (click)="gtComplaints()" >
        COMPLAINTS
      </ion-col>
      <ion-col class="menuItem" (click)="gtGovtDep()" >
        GOVT.DEPARTMENT LINKS
      </ion-col>
      <ion-col class="menuItem" (click)="gtNetaji()" >
        NETAJI SPEAKS
      </ion-col>
      <ion-col class="menuItem" (click)="gtYourArea()" >
        YOUR AREA NEWS
      </ion-col>
      <ion-col class="menuItem" (click)="gtContact()" >
        CONTACT
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-card class="complaintsCard" >
<ion-card-content>
  <div class="complaintsHeader">YOUR AREA NEWS</div>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-item>
          <ion-label stacked color="dark">State</ion-label>
          <ion-select placeholder="Select State" class="inputC">
            <ion-option value='Telangana'>Telangana</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-1>
        <ion-label stacked></ion-label>
        <button ion-button >Go</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-card-content>
</ion-card>  


</ion-content>
