<ion-content class="bodyBack" >

  <ion-grid>
    <ion-row>
      <ion-col col-4 >
        <img class="logo" src="assets/imgs/public.png"/>
      </ion-col>
      <ion-col col-4 >
        <img src="assets/imgs/gandhi.png"/>
      </ion-col>
      <ion-col col-4 >
        <ion-row>
          <ion-buttons end>
          <button ion-button clear color="dark" *ngIf="!uid" (click)="gtSignUp()" >
            <ion-icon name="ios-share-outline"></ion-icon>
            Sign Up
          </button>
          <button ion-button clear color="dark" *ngIf="!uid" (click)="gtLogin()" >
            <ion-icon name="person"></ion-icon>
            Login
          </button>
          <button ion-button clear color="danger" *ngIf="uid" (click)="signOut()" >
            <ion-icon name="person"></ion-icon>
            Sign Out
          </button>
          <button ion-button icon-only clear  color="gr" >
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
          <button ion-button icon-only clear  color="gr" >
            <ion-icon name="logo-instagram"></ion-icon>
          </button>
          <button ion-button icon-only clear  color="gr" >
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
          </ion-buttons>
        </ion-row>
        <ion-row>
          <ion-input type="text" placeholder="Area Name" [(ngModel)]="AreaName" class="mainSearchBar" ></ion-input>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-toolbar color="primary">
  <ion-grid>
    <ion-row>
      <ion-col class="menuItem" (click)="gtHome()" >
        HOME
      </ion-col>
      <ion-col class="menuItem" (click)="gtComplaints()" >
        COMPLAINTS
      </ion-col>
      <ion-col class="menuItem" (click)="gtGovtDep()" >
        GOVT.DEPARTMENT LINKS
      </ion-col>
      <ion-col class="menuItem" (click)="gtNetaji()" >
        NETAJI SPEAKS
      </ion-col>
      <ion-col class="menuItem" (click)="gtYourArea()" >
        YOUR AREA NEWS
      </ion-col>
      <ion-col class="menuItem" (click)="gtContact()" >
        CONTACT
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-grid>
  <ion-row>
    <ion-col col-3 >
      <ion-card>
          <ion-item color="authHead">Authority</ion-item>
          <ion-list  >
            <ion-item class="authSub"  *ngFor="let authoriti of authorities">{{authoriti.Authority}} </ion-item>
        </ion-list>
      </ion-card>
      <ion-item>
          <ion-label stacked color="dark">State</ion-label>
          <ion-select placeholder="Select State" class="inputC" >
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked color="dark">City</ion-label>
          <ion-select placeholder="Select City" class="inputC" >
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked color="dark">State</ion-label>
          <ion-select placeholder="Select Area" class="inputC" >
          </ion-select>
        </ion-item>
        <button ion-button color="danger" block >Search</button>
    </ion-col>
    <ion-col col-6 >
      <ion-card  >
        <div class="videoCard" (click)="playVid(mainSrc)">
          <video height="300px" width="100%">
            <source [src]="mainSrc" type="video/mp4" >
          </video>
        </div>
        <ion-card-content>
          <h2><strong>video</strong></h2>
          <p><strong>Area :</strong>Abids</p>
          <p><strong>Description :</strong></p>
          <p><strong>Uploaded By :</strong>Details are Hidden</p>
          <ion-item>
            <button item-end ion-button color="danger" (click)="report()">report abusive video</button>
          </ion-item>
          </ion-card-content>
      </ion-card>
      <button ion-button color="primary" block large (click)="uploadHere()">Upload Your Videos Here</button>

  <div class="wrapper">
    <ion-slides autoplay="3000" loop="true" speed="500" pager="true" >
      <ion-slide>
        <img src="assets/imgs/homeimages/1.jpg"  class="bannerImg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/homeimages/2.jpg"  class="bannerImg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/homeimages/3.png"  class="bannerImg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/homeimages/4.jpg"  class="bannerImg" />
      </ion-slide>
    </ion-slides>
  </div>



    </ion-col>
    <ion-col col-3 >
      <ion-card>
        <ion-item color="authHead">Recent Uploads</ion-item>
        <ion-grid>
          <ion-row class="authSub" (click)="playVid(vid.File)" *ngFor="let vid of videos">
            <ion-col col-4>
            <video class="videoIMG" >
              <source [src]="vid.File" type="video/mp4" >
            </video>
            </ion-col>
            <ion-col col-8>
              <h2 class="name" >{{vid.VideoTitle}} </h2>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
  </ion-col>
  </ion-row>
  <div class="footerBar">
  <p>Â© Copy Rights Public Grievances . All Rights Are Reserved 2018</p>
  </div>
</ion-grid>



</ion-content>
