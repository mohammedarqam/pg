<ion-content class="bodyBack" >

    <ion-grid>
      <ion-row>
        <ion-col col-4 >
          <img class="logo" src="assets/imgs/public.png"/>
        </ion-col>
        <ion-col col-4 >
          <img src="assets/imgs/gandhi.png"/>
        </ion-col>
        <ion-col col-4 >
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="menuItem" (click)="gtHome()" >
          HOME
        </ion-col>
        <ion-col class="menuItem" (click)="gtComplaints()" >
          COMPLAINTS
        </ion-col>
        <ion-col class="menuItem" (click)="gtGovtDep()" >
          GOVT.DEPARTMENT LINKS
        </ion-col>
        <ion-col class="menuItem" (click)="gtNetaji()" >
          NETAJI SPEAKS
        </ion-col>
        <ion-col class="menuItem" (click)="gtYourArea()" >
          YOUR AREA NEWS
        </ion-col>
        <ion-col class="menuItem" (click)="gtContact()" >
          CONTACT
        </ion-col>
  
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  
<ion-card class="complaintsCard" >
  <ion-card-content>
    <div class="complaintsHeader">GOVERNMENT DEPARTMENT LINKS</div>
    <ion-grid>
      <ion-row>
        <ion-col col-3 *ngFor="let link of links" >
          <ion-item class="gLink">
            <p item-start>{{link}}</p>
            <ion-icon name="share-alt" item-end ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>  
  
  
  </ion-content>
