<ion-content class="bodyBack" >

    <ion-grid>
      <ion-row>
        <ion-col col-4 >
          <img class="logo" src="assets/imgs/public.png"/>
        </ion-col>
        <ion-col col-4 >
          <img src="assets/imgs/gandhi.png"/>
        </ion-col>
        <ion-col col-4 >
          <ion-row>
            <ion-buttons end>
              <button ion-button clear color="dark" *ngIf="!uid" (click)="gtSignUp()" >
                <ion-icon name="ios-share-outline"></ion-icon>
                Sign Up
              </button>
              <button ion-button clear color="dark" *ngIf="!uid" (click)="gtLogin()" >
                <ion-icon name="person"></ion-icon>
                Login
              </button>
              <button ion-button clear color="danger" *ngIf="uid" (click)="signOut()" >
                <ion-icon name="person"></ion-icon>
                Sign Out
              </button>

              <button ion-button icon-only clear  color="gr" >
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
            <button ion-button icon-only clear  color="gr" >
              <ion-icon name="logo-instagram"></ion-icon>
            </button>
            <button ion-button icon-only clear  color="gr" >
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
            </ion-buttons>
          </ion-row>
          <ion-row>
            <ion-input type="text" placeholder="Area Name" [(ngModel)]="AreaName" class="mainSearchBar" ></ion-input>
          </ion-row>
          </ion-col>
      </ion-row>
    </ion-grid>
  
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="menuItem" (click)="gtHome()" >
          HOME
        </ion-col>
        <ion-col class="menuItem" (click)="gtComplaints()" >
          COMPLAINTS
        </ion-col>
        <ion-col class="menuItem" (click)="gtGovtDep()" >
          GOVT.DEPARTMENT LINKS
        </ion-col>
        <ion-col class="menuItem" (click)="gtNetaji()" >
          NETAJI SPEAKS
        </ion-col>
        <ion-col class="menuItem" (click)="gtYourArea()" >
          YOUR AREA NEWS
        </ion-col>
        <ion-col class="menuItem" (click)="gtContact()" >
          CONTACT
        </ion-col>
  
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  
<ion-card class="complaintsCard" >
  <ion-card-content>
    <div class="complaintsHeader">GOVERNMENT DEPARTMENT LINKS</div>
    <ion-grid>
      <ion-row>
        <ion-col col-3 *ngFor="let link of links" >
          <ion-item class="gLink">
            <p item-start>{{link}}</p>
            <ion-icon name="share-alt" item-end ></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>  
  
  
  </ion-content>
